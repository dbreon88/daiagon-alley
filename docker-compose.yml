version: "3.7"

services:
  db:
    image: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: daiData
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./dbInit:/dbInit
    ports:
      - "5432:5432"
    networks:
      - app-network
  server:
    build:
      context: ./daiagon-alley-server
      dockerfile: Dockerfile
    image: daiagon-alley-server
    container_name: daiagon-alley-server
    command: /usr/src/app/node_modules/.bin/nodemon app.js
    volumes:
      - ./daiagon-alley-server/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    ports:
      - "5000:5000"
    env_file: ./daiagon-alley-server/.env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  client:
    build:
      context: ./daiagon-alley-app
      dockerfile: Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    image: daiagon-alley-app
    container_name: daiagon-alley-app
    command: npm start
    volumes:
      - ./daiagon-alley-app/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - server
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  node_modules:
  web-root:
    driver: local
